<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DashBoard</title>
    <script src="https://kit.fontawesome.com/f336556fec.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    
    <header id="headerPrincipal">
        <div class="icon" id="menu" onclick="clickMenu()"><i class="fa-solid fa-bars" id="menu-icon"></i></div>
        <div class="icon" id="home" onmouseenter="enterHome()" onmouseleave="leaveHome()" onclick="clickHome()"><i class="fa-solid fa-house"></i></div>
        <div class="icon" id="car" onmouseenter="enterCar()" onmouseleave="leaveCar()" onclick="clickCar()"><i class="fa-solid fa-car"></i></div>
        <div class="icon" id="graphics" onmouseenter="enterGraphics()" onmouseleave="leaveGraphics()" onclick="clickGraphics()"><i class="fa-solid fa-chart-line"></i></div>  
        <div class="icon" id="config" onmouseenter="enterConfig()" onmouseleave="leaveConfig()" onclick="clickConfig()"><i class="fa-solid fa-gear"></i></div>
    </header>
    
    <section id="sectionPrincipal">
        <div id="pag">
            <div id="title">
                <h1>Concession√°ria</h1>
                <h1>Villy's</h1>
            </div>
        </div>
    </section>

    <script src="js/script.js"></script>
</body>
</html>
